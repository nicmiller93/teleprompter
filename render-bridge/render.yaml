services:
  - type: web
    name: teleprompter-ws-bridge
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: REALTIME_JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 8080
      - key: HEALTH_PORT
        value: 8081
